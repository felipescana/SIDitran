<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/main.xhtml">
        <ui:define name="body">
            <h3 align="center">Cadastro de Agente</h3>
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{agenteControle.agente.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    Função Agente: <p:inputText value="#{agenteControle.agente.funcao}" required="false"/>
                    
                    <p:commandButton value="Salvar" actionListener="#{agenteControle.salvar()}" action="listaAgente" ajax="false"/>
                    <p:commandButton value="Cancelar" action="listaAgente" immediate="true" ajax="false"/>
                </p:panelGrid>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
