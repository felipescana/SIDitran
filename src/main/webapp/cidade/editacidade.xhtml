<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h3 align="center">Cadastro de Cidade</h3>
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{cidadeControle.cidade.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    Estado:<p:selectOneMenu value="#{cidadeControle.cidade.estado}"
                                            converter="#{cidadeControle.estadoConverter}">
                        <f:selectItems value="#{cidadeControle.listaEstados()}"
                                       var="est"
                                       itemLabel="#{est.nome}"
                                       itemValue="#{est}"/>                       
                    </p:selectOneMenu>
                    <p:commandButton value="Salvar" actionListener="#{cidadeControle.salvar()}" action="listacidade" ajax="false"/>
                    <p:commandButton value="Cancelar" action="listacidade" immediate="true" ajax="false"/>
                </p:panelGrid>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
