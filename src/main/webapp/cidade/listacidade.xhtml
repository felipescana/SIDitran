<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
        <h3 align="center">Cadastro de Cidade</h3>
        <h:form>            
            <p:dataTable value="#{cidadeControle.listaTodos()}" var="cid"
                         paginator="true" rows="5" emptyMessage="Nenhuma cidade cadastrada!">
                <p:column headerText="Código" filterBy="#{cid.id}" filterMatchMode="contains">
                    #{cid.id}
                </p:column>
                <p:column headerText="Nome" filterBy="#{cid.nome}" filterMatchMode="contains">
                    #{cid.nome}
                </p:column>
                <p:column headerText="Estado" filterBy="#{cid.estado.nome}" filterMatchMode="contains">
                    #{cid.estado.nome}
                </p:column>
                <p:column headerText="Sigla" filterBy="#{cid.estado.uf}" filterMatchMode="contains">
                    #{cid.estado.uf}
                </p:column>
                <p:column headerText="Operações">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{cidadeControle.excluir(cid)}" ajax="false"/>
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{cidadeControle.editar(cid)}" action="editacidade" ajax="false"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Novo" actionListener="#{cidadeControle.novo()}" action="editacidade"/>
            <p:commandButton value="Voltar" action="../index"/>
        </h:form>    
        </ui:define>
    </ui:composition>
</html>
