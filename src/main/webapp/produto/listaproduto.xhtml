<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <ui:composition template="/main.xhtml">
        <ui:define name="body">
        <h3 align="center">Cadastro de Produto</h3>
        <h:form>            
            <p:dataTable value="#{produtoControle.listaTodos()}" var="e"
                         paginator="true" rows="5">
                <p:column headerText="Código" filterBy="#{e.id}" filterMatchMode="contains">
                    #{e.id}
                </p:column>
                <p:column headerText="Nome" filterBy="#{e.nome}" filterMatchMode="contains">
                    #{e.nome}
                </p:column>
                <p:column headerText="Preço" filterBy="#{e.valor}" filterMatchMode="contains">
                    <p:outputLabel value="#{e.valor}" converter="#{produtoControle.moneyConverter}"/>
                </p:column>
                <p:column headerText="Estoque" filterBy="#{e.estoque}" filterMatchMode="contains">
                    #{e.estoque}
                </p:column>
                <p:column headerText="Operações">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{produtoControle.excluir(e)}" ajax="false"/>
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{produtoControle.editar(e)}" action="editaproduto" ajax="false"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Novo" actionListener="#{produtoControle.novo()}" action="editaproduto"/>
            <p:commandButton value="Voltar" action="../index"/>
        </h:form>    
        </ui:define>
    </ui:composition>
</html>
