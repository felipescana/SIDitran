<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <ui:composition template="/main.xhtml">
        <ui:define name="body">
            <h3 align="center">Cadastro de Pessoa Fisica</h3>
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    CPF:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.cpf}"  required="true" requiredMessage="O CPF é obrigatório!"/>
                    RG:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.rg}"/>
                    Telefone:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.telefone}"/>
                    Celular:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.celular}"/>
                    Endereco:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.endereco}"/>
                    Numero:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.numero}"/>
                    Bairro:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.bairro}"/>
                    Cidade:<p:autoComplete value="#{pessoaFisicaControle.pessoaFisica.cidade}"
                                           completeMethod="#{pessoaFisicaControle.listaFiltrando}"
                                           var="cid"
                                           itemLabel="#{cid.nome}"
                                           itemValue="#{cid}"
                                           forceSelection="true"
                                           converter="#{pessoaFisicaControle.converterCidade}"/>
                    <p:commandButton value="Salvar" actionListener="#{pessoaFisicaControle.salvar()}" action="listapessoa" ajax="false"/>
                    <p:commandButton value="Cancelar" action="listapessoa" immediate="true" ajax="false"/>
                </p:panelGrid>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
